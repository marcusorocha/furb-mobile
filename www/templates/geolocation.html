<ion-view view-title="Geolocation" cache-view="false">
  <ion-content scroll="false">

    <div id="google-map"></div>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Latitude</span>
        <input type="text" ng-model="geo.latitude" />
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Longitude</span>
        <input type="text" ng-model="geo.longitude" />
      </label>
    </div>

    <button class="button button-full button-positive" ng-click="atualizaPosicao()">Atualizar Posição</button>

  </ion-content>
</ion-view>

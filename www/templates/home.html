<ion-view view-title="Home">
    <ion-content>
        <div class="row">
            <div class="col">
                <h3 class="welcome-message">Olá {{user.name}}</h3>
                <p class="welcome-message">Você está logado com sua conta do Facebook</p>
                <img ng-src="{{user.picture}}">
                <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">Log Out</a>
            </div>
        </div>
    </ion-content>
</ion-view>
